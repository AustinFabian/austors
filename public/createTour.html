<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/styles.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="icon" href="">
  <title>Austours Admin | Create New Tour</title>
</head>
<body>
  <div class="container">
    <!-- section header -->
    <div class="header">
      <div class="headerdiv1">
        <a href="overview.html">All tours</a>
      </div>
      <div class="headerdiv2">
        <img class="img1" src="img/Austin FX LOGO.png" alt="">
      </div>
      <div class="headerdiv3">
        <a href="#" class="button but2">
          View All Tours
        </a>
      </div>
        <div class="bar" id="bars">
            <i style="color: white;" class="fa fa-bars"></i>
        </div>
    </div>

    <div class="containment">

    <div class="hidden">
      <ul class="ul1">
        <li> <a href="index.html">View All tours</a> </li>
      </ul>

      <ul class="ul2">
        <li style="padding-right: 10px;"> <a href="#">About us</a> </li>
        <li> <a href="#">Contact</a> </li>
      </ul>
    </div>

    <!-- section crete tour form -->
    <div class="login">
        <form class="form" action="">
          <h2 class="p1">CREATE NEW TOUR</h2>
          <label for="tourName">
            <p class="span1">Tour Name</p>
            <input placeholder="The sea Explorer" class="input" type="text">
          </label>
          <br>
          <label for="startDate">
            <p class="span2">Start Date(s)</p>
            <input class="input" type="date">
          </label>
          <br>
          <label for="startLocation">
            <p class="span2">Start Location(s)</p>
            <input placeholder="Miami, USA" class="input" type="text">
          </label>
          <br>
          <label for="difficulty">
            <p class="span2">Difficulty</p>
            <input placeholder='Easy/Hard/Medium' class="input" type="text">
          </label>
          <br>
          <label for="maxGroup">
            <p class="span2">Max Group Size</p>
            <input placeholder='15' class="input small" type="number">
          </label>
          <br>
          <label for="price">
            <p class="span2">Price</p>
            <input placeholder='497...' class="input small" type="number">
          </label>
          <br>
          <p style="min-height: 50px; padding-bottom: 20px; display: flex; align-items: center; justify-content: center; flex-wrap: wrap;">
            <label for="photo" class="but10">
                Cover Image
            </label>
            <label for="photo" class="but10">
                Image one
            </label>
            <label for="photo" class="but10">
                Image two
            </label>
            <label for="photo" class="but10">
                Image three
            </label>
          </p>
          <p style="padding-bottom: 20px;">
            <textarea class="input" placeholder="description" name="" id="" cols="30" rows="5"></textarea>
          </p>
          <p style="padding-bottom: 20px;">
            <textarea class="input" placeholder="summary" name="" id="" cols="30" rows="3"></textarea>
          </p>
          <p class="p2">
            <button class="but3">
              Create Tour
            </button>
          </p>
        </form>
      </div>
    
    <!-- section footer -->
    <footer class="footer">
      <div class="footdiv1"> 
        <!-- <img src="img/Austin FX LOGO.png" alt="">  -->
        <span class="footspan">Austours</span> </div>
      <div class="footdiv2">
        <ul>
          <li><a href="#">About us</a></li>
          <li><a href="">Contact</a></li>
        </ul>
      </div>
    </footer>

    </div>
  </div>


  <script src="js/script.js"></script>
</body>
</html>
